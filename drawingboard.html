<html>
	<head>
		<title>No Title</title>
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<script src="logic.js"></script>

		<style>
			#svg {
				border : black solid 1px;
			}

		</style>
	</head>
	<body>
		<span>Currently working on:</span>
		<select id="pastdrawings"></select>

		<input type="text" id="drawingname">

	  <button id="savedrawing">Save drawing</button>

		<select id="color"></select>

		<span>Brush width:</span>
		<span id="widthlabel">26</span>
		<input id="widthrange" type="range" step="1" min="1" max="50"/>

		<button id="playback">Playback</button>
		<span>Speed: </span>
		<span id="playbackspeedlabel">05</span>
		<input id="playbackspeedrange" type="range" step="1" min="1" max="75"/>

		<span>Background color:</span>
		<select id="background"></select>

		<button id="newdrawing">Create a new drawing</button>

		<svg id="svg" style="width:100%; height: 550px"/>
	</body>
 </html>
